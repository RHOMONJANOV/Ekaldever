<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloqa - EkalDev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: white;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(34, 34, 34, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            font-weight: bold;
            font-size: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 255, 153, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: 0.3s ease-in-out;
            z-index: 1000;
        }

        .scrolled {
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 5px 20px rgba(0, 255, 153, 0.6);
        }

        .logo {
            color: #00ff99;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 153, 0.3);
            transform: scale(1.1);
        }

        /* Aloqa Bo‚Äòlimi */
        .contact-container {
            text-align: center;
            padding: 120px 20px 80px;
        }

        .contact-container h1 {
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0px 5px 15px rgba(0, 255, 153, 0.7);
        }

        .contact-container p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 255, 153, 0.5);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: #333;
            outline: 2px solid #00ff99;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ff99, #00ccff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .contact-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.8);
        }

        /* Aloqa malumotlari */
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info a {
            color: #00ff99;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background: rgba(34, 34, 34, 0.9);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            backdrop-filter: blur(10px);
            box-shadow: 0px -5px 15px rgba(0, 255, 153, 0.3);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">EkalDev</div>
    <div class="nav-links">
        <a href="index.html">Bosh sahifa</a>
        <a href="signup.html">Sign Up</a>
        <a href="signin.html">Sign In</a>
    </div>
</header>

<section class="contact-container">
    <h1>Bog‚Äòlanish</h1>

    <form class="contact-form">

        <p><strong>üìç Manzil:</strong> Namanagan,Chortoq G'alaba ko‚Äòchasi, 12</p>
        <p><strong>üìß Email:</strong> <a href="mailto:info@ekaldev.uz">info@ekaldev.uz</a></p>
    </div>
</section>

<footer class="footer">
    &copy; 2025 EkalDev. Barcha huquqlar himoyalangan.
</footer>

</script>

</body>
</html>
