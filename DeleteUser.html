<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: #000; overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .video-container iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.78vh;
            transform: translate(-50%, -50%);
        }

        .wrapper {
            position: relative;
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 50px #0ef;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            font-size: 30px;
            color: #fff;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group input {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: 2px solid #0ef;
            border-radius: 10px;
            text-align: center;
            outline: none;
        }
        button {
            width: 90%;
            height: 40px;
            background: #18c6d1;
            box-shadow: 0 0 10px #02c4ca;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
        }
        button:hover {
            background: #09d2e4;
            box-shadow: 0 0 15px #36b2d1;
        }
    </style>
</head>
<body>

<!-- Background Video Container -->
<div class="video-container">
    <iframe
            src="https://www.youtube.com/embed/XaoigWHOtBM?autoplay=1&mute=1&loop=1&playlist=XaoigWHOtBM&controls=0&showinfo=0&modestbranding=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
</div>

<div class="wrapper">
    <h2>Delete User</h2>
    <form action="/delete" method="post">
        <div class="input-group">
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>
        <button type="submit">Delete</button>
    </form>
</div>

</body>
</html>
