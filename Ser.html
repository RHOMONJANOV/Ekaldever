<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformamizga Xush Kelibsiz! - EkalDev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: white;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(34, 34, 34, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            font-weight: bold;
            font-size: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 255, 153, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }

        .scrolled {
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 5px 20px rgba(0, 255, 153, 0.6);
        }

        .logo {
            color: #00ff99;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 153, 0.3);
            transform: scale(1.1);
        }

        /* Profil ikonkasi */
        .profile-icon {
            width: 40px;
            height: 40px;
            background: #bbb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s;
        }

        .profile-icon:hover {
            background: #888;
            transform: rotate(360deg);
        }

        .profile-icon img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px 80px;
            font-size: 24px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .hero h1 {
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0px 5px 15px rgba(0, 255, 153, 0.7);
        }

        .hero p {
            font-size: 20px;
            opacity: 0.8;
        }

        /* Batafsil tugmasi */
        .details-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #00ff99, #00ccff);
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.5);
            position: relative;
            overflow: hidden;
        }

        .details-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease-in-out;
        }

        .details-button:hover::after {
            left: 100%;
        }

        .details-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.8);
        }

        /* Footer */
        .footer {
            background: rgba(34, 34, 34, 0.9);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            backdrop-filter: blur(10px);
            box-shadow: 0px -5px 15px rgba(0, 255, 153, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-in-out forwards;
            animation-delay: 1s;
        }

        @media (max-width: 768px) {
            .info-section {
                flex-direction: column;
                align-items: center;
            }

            .info-box {
                width: 80%;
                margin-bottom: 15px;
            }

            .details-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">EkalDev</div>
    <div class="nav-links">
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
        <a href="profile.html" class="profile-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profil">
        </a>
    </div>
</header>

<section class="hero">
    <h1>Platformamizga Xush Kelibsiz!</h1>
    <p>Eng zamonaviy IT, dizayn va dasturlash xizmatlari faqat shu yerda.</p>
    <a href="#info" class="details-button">Batafsil</a>
</section>

<footer class="footer">
    &copy; 2025 EkalDev. Barcha huquqlar himoyalangan.
</footer>

<script>
    window.addEventListener('scroll', function() {
        document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
    });
</script>

</body>
</html>
