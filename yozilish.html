<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursga Yozilish - EkalDev</title>
    <style>
        /* Global sozlamalar */
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: white;
            text-align: center;
        }

        /* Navbar */
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .navbar {
            background: rgba(34, 34, 34, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 5px 15px rgba(0, 255, 153, 0.3);
        }
        .navbar .logo {
            color: #00ff99;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin-left: 15px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00ff99;
        }

        /* Signup Form */
        .signup {
            margin-top: 50px;
            background: rgba(51, 51, 51, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 255, 153, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        .signup h1 {
            font-size: 30px;
            color: #00ff99;
        }
        .signup p {
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .signup input, .signup select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
            outline: none;
        }
        .signup button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ff99, #00ccff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .signup button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.8);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(34, 34, 34, 0.9);
            box-shadow: 0px -5px 15px rgba(0, 255, 153, 0.3);
        }

        /* Animatsiya */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">EkalDev</div>
    <div class="nav-links">
        <a href="index.html">Bosh sahifa</a>
        <a href="it-kurslar.html">IT Kurslar</a>
        <a href="aloqa.html">Aloqa</a>
    </div>
</header>

<div class="container">

            <select>
                <option>Kursni tanlang</option>
                <option>Python Dasturlash</option>
                <option>Web Dizayn</option>
                <option>Trading</option>
                <option>Telegram Bot</option>
            </select>
            <button type="submit">Yuborish</button>
        </form>
    </div>
</div>

<footer class="footer">
    &copy; 2025 EkalDev. Barcha huquqlar himoyalangan.
</footer>

</body>
</html>
