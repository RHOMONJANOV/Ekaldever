<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchini Yangilash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .video-container iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.78vh;
            transform: translate(-50%, -50%);
        }

        .container {
            max-width: 380px;
            background-color: rgba(44, 71, 102, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        h2 { text-align: center; color: #0ef; }

        label { font-size: 14px; display: block; margin: 10px 0 5px; }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #0ef;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus { border-color: #0ef; }

        .button-container { text-align: center; margin-top: 15px; }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #0ef;
            border: none;
            border-radius: 5px;
            color: #1f293a;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1f293a;
            color: #0ef;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<div class="video-container">
    <iframe
            src="https://www.youtube.com/embed/XaoigWHOtBM?autoplay=1&mute=1&loop=1&playlist=XaoigWHOtBM&controls=0&showinfo=0&modestbranding=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
</div>

<div class="container">
    <h2>Foydalanuvchini Yangilash</h2>
    <form action="/ForgotPassWord" method="POST">
        <label for="oldusername">Eski Ism va Familya:</label>
        <input type="text" id="oldusername" name="oldusername" required>

        <label for="oldpassword">Eski Parol:</label>
        <input type="password" id="oldpassword" name="oldpassword" required>

        <label for="newusername">Yangi Ism va Familya:</label>
        <input type="text" id="newusername" name="newusername" required>

        <label for="newpassword">Yangi Parol:</label>
        <input type="password" id="newpassword" name="newpassword" required>

        <div class="button-container">
            <input type="submit" value="Yangilash">
        </div>
    </form>
</div>

</body>
</html>
