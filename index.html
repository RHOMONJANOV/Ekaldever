<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: #000; overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .video-container iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.78vh;
            transform: translate(-50%, -50%);
        }

        /* Container */
        .container {
            width: 350px; padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out;
        }

        h2 { margin-bottom: 15px; color: #fff; font-weight: bold; }

        /* Input Styles */
        .input-box {
            width: 100%; margin-bottom: 15px;
            position: relative;
        }
        .input-box input {
            width: 100%; height: 45px;
            border: none;
            border-radius: 5px;
            padding: 12px; font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s ease;
        }
        .input-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        .input-box input::placeholder { color: #ddd; }

        /* Signup Button */
        .signup-btn {
            width: 100%; height: 45px;
            background: linear-gradient(45deg, #0ef, #36b2d1);
            border: none;
            border-radius: 5px;
            color: #fff; font-size: 1em; font-weight: bold;
            cursor: pointer; margin-top: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 238, 255, 0.5);
        }
        .signup-btn:hover {
            background: white;
            color: #1f293a;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.7);
        }

        /* Login Link */
        .login-link { margin: 15px 0; font-size: 0.9em; color: #fff; }
        .login-link a { color: #0ef; text-decoration: none; font-weight: bold; }
        .login-link a:hover { text-decoration: underline; }

        /* Social Buttons */
        .social-buttons {
            margin-top: 15px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .social-buttons button {
            width: 100%; height: 45px;
            border: none; border-radius: 5px;
            font-size: 1em; cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .facebook { background: #1877F2; color: #fff; }
        .google { background: #DB4437; color: #fff; }
        .facebook:hover, .google:hover { opacity: 0.8; transform: scale(1.05); }

        /* Animatsiya */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobilga moslashuv */
        @media (max-width: 400px) {
            .container { width: 90%; }
        }
    </style>
</head>
<body>

<!-- Background Video Container -->
<div class="video-container">
    <iframe
            src="https://www.youtube.com/embed/XaoigWHOtBM?autoplay=1&mute=1&loop=1&playlist=XaoigWHOtBM&controls=0&showinfo=0&modestbranding=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
</div>

<!-- Signup Form -->
<div class="container">
    <h2>Signup</h2>
    <form>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="signup-btn">Signup</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="Sign-in.html">Login</a>
        Go  the Xizmatlarmiz  uchun >  <a  href="xizmatlar.html">Xizmat</a>
    </div>
    <div class="social-buttons">
        <button class="facebook">Signup with Facebook</button>
        <button class="google">Signup with Google</button>
    </div>
</div>

</body>
</html>
