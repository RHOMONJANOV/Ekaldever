        /* ðŸ”¹ Umumiy Stil */
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(to right, #0f0f0f, #1c1c1c);
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* ðŸ”¹ Header */
        header {
            display: flex;

            align-items: center;
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0px 5px 15px rgba(0, 255, 153, 0.3);

        }

        .logo {

        }

            text-decoration: none;
            margin: 0 15px;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background: rgba(0, 255, 153, 0.3);
            transform: scale(1.1);
        }

        /* ðŸ”¹ Asosiy Bo'lim */
        section {
            padding: 120px 20px 80px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0, 255, 153, 0.7);
            animation: fadeInUp 1s ease-in-out;
        }

        p {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 20px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        /* ðŸ”¹ Trading Kursi */
        .trading-info {
            padding: 30px;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .trading-info img {
            width: 120px;
            margin-bottom: 15px;
        }

        .trading-info ul {
            list-style: none;
            padding: 0;
        }

        .trading-info ul li {
            font-size: 18px;
            padding: 10px 0;
            opacity: 0.9;
            transition: 0.3s;
        }

        .trading-info ul li:hover {
            transform: scale(1.05);
            color: #00ff99;
        }

        /* ðŸ”¹ Video */
        .video {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.5);
            animation: fadeInUp 1.5s ease-in-out;
        }

        .video iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* ðŸ”¹ Tugma */
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #00ff99, #00ccff);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.5);
            animation: fadeInUp 1.4s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.8);
        }

        /* ðŸ”¹ Footer */
        footer {
            margin-top: 40px;
            padding: 15px;
            background: rgba(20, 20, 20, 0.9);
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0px -5px 15px rgba(0, 255, 153, 0.3);
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* ðŸ”¹ Animatsiyalar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
