<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; position: relative;
            overflow: hidden; background: #000;
        }

        /* Background Video */
        .video-container {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden; z-index: -1;
        }
        .video-container iframe {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh; min-width: 177.78vh;
            transform: translate(-50%, -50%);
        }

        /* Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            width: 350px; padding: 25px;
            text-align: center; backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out;
        }

        h2 { font-size: 24px; color: #fff; font-weight: bold; margin-bottom: 15px; }

        /* Input Styles */
        .input-box {
            margin: 15px 0; position: relative;
        }
        .input-box input {
            width: 100%; padding: 12px;
            font-size: 14px; border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff; transition: 0.3s;
        }
        .input-box input::placeholder { color: #ddd; }
        .input-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Forgot Password */
        .forgot-pass { margin: 10px 0 15px; text-align: right; }
        .forgot-pass a {
            font-size: 12px; color: #0ef;
            text-decoration: none; transition: 0.3s;
        }
        .forgot-pass a:hover { text-decoration: underline; color: #00c3ff; }

        /* Login Button */
        .btn {
            width: 100%; padding: 12px;
            font-size: 16px; font-weight: bold;
            background: linear-gradient(45deg, #0ef, #36b2d1);
            color: #fff; border: none;
            border-radius: 5px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 10px rgba(0, 238, 255, 0.5);
        }
        .btn:hover {
            background: white; color: #1f293a;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.7);
        }

        /* Divider */
        .divider {
            display: flex; align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: ''; flex: 1;
            height: 1px; background: #ddd;
        }
        .divider span {
            margin: 0 10px; font-size: 14px; color: #ddd;
        }

        /* Social Buttons */
        .social-login { display: flex; flex-direction: column; gap: 10px; }
        .social-login button {
            width: 100%; padding: 12px;
            font-size: 14px; font-weight: bold;
            border: none; border-radius: 5px;
            cursor: pointer; transition: 0.3s;
        }
        .facebook-btn { background: #1877F2; color: #fff; }
        .google-btn { background: #fff; color: #333; border: 1px solid #ddd; }
        .facebook-btn:hover, .google-btn:hover {
            opacity: 0.8; transform: scale(1.05);
        }

        /* Signup Link */
        .signup-link {
            margin-top: 15px; font-size: 14px; color: #fff;
        }
        .signup-link a {
            color: #0ef; text-decoration: none; font-weight: bold;
        }
        .signup-link a:hover { text-decoration: underline; color: #00c3ff; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container { width: 90%; }
        }
    </style>
</head>
<body>

<!-- Background Video -->
<div class="video-container">
    <iframe
            src="https://www.youtube.com/embed/XaoigWHOtBM?autoplay=1&mute=1&loop=1&playlist=XaoigWHOtBM&controls=0&showinfo=0&modestbranding=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>
</div>

<!-- Login Form -->
<div class="login-container">
    <h2>Login</h2>
    <form action="/SignIn" method="post">
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="forgot-pass">
            <a href="forgot.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="divider">
        <span>Or</span>
    </div>

    <div class="social-login">
        <button class="facebook-btn">Login with Facebook</button>
        <button class="google-btn">Login with Google</button>
    </div>

    <div class="signup-link">
        <span>Don't have an account? <a href="index.html">Signup</a></span>
    </div>
</div>

</body>
</html>
